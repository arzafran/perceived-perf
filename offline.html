<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Offline</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

  <style type="text/css">
    .mdl-card {
      width: 100%;
    }

    .offline {
      box-sizing: border-box;
      padding: 4em;
    }

    .offline__title {
      font-size: 2rem;
    }
  </style>

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">#GenerateConf</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="/index.html">Home</a>
          <a class="mdl-navigation__link" href="/lazyload.html">Lazy Loading</a>
          <a class="mdl-navigation__link" href="/skeleton.html">Skeleton Pattern</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">#GenerateConf</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/index.html">Home</a>
        <a class="mdl-navigation__link" href="/lazyload.html">Lazy Loading</a>
        <a class="mdl-navigation__link" href="/skeleton.html">Skeleton Pattern</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="offline mdl-color--white mdl-shadow--2dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <h1 class="offline__title">You’re currently offline.</h1>
            <p>
              Don’t worry! Try again once you’re back online.
            </p>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(reg => {
          console.log(`ServiceWorker is registered with scope ${reg.scope}`);
        })
        .catch(error => {
          console.error('ServiceWorker registration failed with error:', error);
        })
    }
  </script>
</body>

</html>
